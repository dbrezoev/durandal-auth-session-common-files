
<div data-bind="style: {width: customWidth}" class="messageBox modal-content">
  <div class="modal-header">
    <h3 data-bind="text: title"></h3>
  </div>
  <div class="modal-body"><span data-bind="text: msg"></span></div>
  <div class="modal-footer">
    <button data-bind="click: ok, text: okBtnText, css: okBtnClasses"></button>
    <button data-bind="click: cancel, visible: (showCancelBtn === true), text: cancelBtnText, css: cancelBtnClasses"></button>
    <button data-bind="click: third, visible: (showThirdBtn === true), text: thirdBtnText, css: thirdBtnClasses"></button>
    <div style="clear:both;"></div>
  </div>
</div>
